<div class="login-container">
  <mat-card >
    <mat-card-header>
      <div class="logo">
        <h1>ECOMMERCE</h1>
        <img class="logo-img" src="../../assets/carrinho.png" alt="Photo of a Shiba Inu">
      </div>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field>
          <mat-label>Digite seu email</mat-label>
          <input matInput
                 placeholder="pat@example.com"
                 [formControl]="email"
                 (blur)="updateErrorMessage()"
                 required>
          @if (email.invalid) {
            <mat-error>{{errorMessage}}</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <mat-label>Digite sua senha</mat-label>
          <input matInput
                 type="password"
                 [formControl]="password"
                 (blur)="updateErrorMessage()"
                 required>
          @if (password.invalid) {
            <mat-error>{{errorMessage}}</mat-error>
          }
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button" (click)="login()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
