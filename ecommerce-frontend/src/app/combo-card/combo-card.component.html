<div class="content"  *ngIf="combos.length > 0; else emptyCombo">
  <mat-card class="item-card" *ngFor="let combo of combos">
    <mat-card-content>
      <h2 mat-card-title>{{ combo.name }}</h2>
      <p mat-card-subtitle>{{ combo.description }}</p>

      <mat-divider></mat-divider>
      <h3>Serviços</h3>
      <div *ngFor="let service of combo.serviceRegistries">
        <h4>{{ service.name }}</h4>
      </div>
      <mat-divider></mat-divider>
      <h3>Produtos</h3>
      <div *ngFor="let product of combo.products">
        <h4>{{ product.name }}</h4>
      </div>
      <mat-divider></mat-divider>
      <p class="price">Valor: {{ combo.price | currency:'BRL':'symbol':'1.2-2' }}</p>
    </mat-card-content>
    <mat-card-actions  class="div-btn">
      <button mat-raised-button color="primary" (click)="addToCart(combo)">Adicionar ao carrinho</button>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #emptyCombo>
  <p class="empty-message">Ops, não atendemos à sua região.</p>
</ng-template>
