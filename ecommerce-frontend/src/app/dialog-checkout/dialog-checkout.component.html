<h2 mat-dialog-title>Uuario nao conectado</h2>
<mat-dialog-content>
  <div class="div-btns">
    <button mat-raised-button color="primary" (click)="login()">Login</button>
    <button mat-raised-button color="accent" (click)="register()">Criar conta</button>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
